name: ChronoFlow
options:
  bundleIdPrefix: com.barkahnyadar
  deploymentTarget:
    iOS: "16.0"
settings:
  base:
    DEVELOPMENT_TEAM: G59B2KURRM
    CURRENT_PROJECT_VERSION: 1
    MARKETING_VERSION: "1.0"
    TARGETED_DEVICE_FAMILY: "1,2"
    INFOPLIST_FILE: Info.plist
    PRODUCT_NAME: ChronoFlow
    ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
targets:
  ChronoFlow:
    type: application
    platform: iOS
    sources:
      - path: ZenithFocusApp.swift
      - path: Models
      - path: ViewModels
      - path: Views
      - path: Services
      - path: Utils
    resources:
      - path: Resources/Assets.xcassets
      - path: Resources
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.barkahnyadar.chronoflow
schemes:
  ChronoFlow:
    build:
      targets:
        ChronoFlow: all
